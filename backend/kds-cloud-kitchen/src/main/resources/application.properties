server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kds_cloud_kitchen
spring.datasource.username=root
spring.datasource.password=Kush_#sql15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging
logging.level.com.cloudkitchen=DEBUG
logging.level.org.springframework.web=DEBUG

# File upload/download settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Report generation settings
app.reports.temp-directory=${java.io.tmpdir}/kds-reports
app.reports.max-export-size=50MB